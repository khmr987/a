<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="gallery">
        <img src="images/A1.jpg" alt="Image A1" class="gallery-image">
        <img src="images/A2.1.jpg" alt="Image A2.1" class="gallery-image">
        <img src="images/A2.2.jpg" alt="Image A2.2" class="gallery-image">
        <img src="images/A3.jpg" alt="Image A3" class="gallery-image">
        <img src="images/A4.jpg" alt="Image A4" class="gallery-image">
        <img src="images/A5.jpg" alt="Image A5" class="gallery-image">
        <img src="images/A6.jpg" alt="Image A6" class="gallery-image">
        <img src="images/A7.jpg" alt="Image A7" class="gallery-image">
        <img src="images/A8.1.jpg" alt="Image A8.1" class="gallery-image">
        <img src="images/A8.2.jpg" alt="Image A8.2" class="gallery-image">
        <img src="images/A8.3.jpg" alt="Image A8.3" class="gallery-image">
        <img src="images/A8.4.jpg" alt="Image A8.4" class="gallery-image">
        <img src="images/A9.1.jpg" alt="Image A9.1" class="gallery-image">
        <img src="images/A9.2.jpg" alt="Image A9.2" class="gallery-image">
        <img src="images/A10.jpg" alt="Image A10" class="gallery-image">
        <img src="images/A11.1.jpg" alt="Image A11.1" class="gallery-image">
        <img src="images/A11.2.jpg" alt="Image A11.2" class="gallery-image">
        <img src="images/A12.1.jpg" alt="Image A12.1" class="gallery-image">
        <img src="images/A12.2.jpg" alt="Image A12.2" class="gallery-image">
    </div>
    <div id="expanded-image" class="expanded-image">
        <span id="close" class="close">&times;</span>
        <img id="full-image" src="" alt="Expanded Image">
    </div>
    <script src="js/script.js"></script>
</body>
</html>
